{% extends "base.html" %}
{% block title %}Ansatte{% endblock %}

{% block content %}
  <h1>Ansatte</h1>
  <a href="{% url 'ansatte:registrer' %}">➕ Registrer ny ansatt</a>
  <ul>
    {% for ansatt in ansatte %}
      <li>{{ ansatt.navn }} – {{ ansatt.posisjon }} ({{ ansatt.epost }})</li>
    {% empty %}
      <li>Ingen ansatte registrert.</li>
    {% endfor %}
  </ul>
{% endblock %}
